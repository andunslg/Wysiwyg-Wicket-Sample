<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <script type="text/javascript">
        function emtClick(emoticon) {
            var editorID=document.getElementById('bToolbar').getAttribute("data-target");
            var editor=document.getElementById(editorID.substring(1))
            editor.innerHTML=editor.innerHTML+emoticon;
        }
    </script>
    <div wicket:id="toolbar" class="btn-toolbar" data-role="editor-toolbar">

        <div class="btn-group">
            <a wicket:id="fontSize" class="btn dropdown-toggle" data-toggle="dropdown" title="">
                <wicket:link><img src="font.png"></wicket:link>
                <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-edit="fontSize 5">
                    <div wicket:id="huge" style="font-size: 20pt"></div>
                </a></li>
                <li><a data-edit="fontSize 3">
                    <div wicket:id="medium" style="font-size: 15pt"></div>
                </a></li>
                <li><a data-edit="fontSize 1">
                    <div wicket:id="small" style="font-size: 10pt"></div>
                </a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a wicket:id="bold" class="btn" data-edit="bold" title="">
                <wicket:link><img src="text_bold.png"></wicket:link>
            </a>
            <a wicket:id="italic" class="btn" data-edit="italic" title="">
                <wicket:link><img src="text_italic.png"></wicket:link>
            </a>
            <a wicket:id="strikethrough" class="btn" data-edit="strikethrough" title="">
                <wicket:link><img src="text_strikethrough.png"></wicket:link>
            </a>
            <a wicket:id="underline" class="btn" data-edit="underline" title="">
                <wicket:link><img src="text_underline.png"></wicket:link>
            </a>
        </div>

        <div class="btn-group">
            <a wicket:id="hyperlink" class="btn dropdown-toggle" data-toggle="dropdown" title="">
                <wicket:link><img src="link.png"></wicket:link>
            </a>

            <div class="dropdown-menu input-append">
                <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                <button class="btn" type="button">Add</button>
            </div>
            <a wicket:id="removeHyperlink" class="btn" data-edit="unlink" title="">
                <wicket:link><img src="link_delete.png"></wicket:link>
            </a>
        </div>

        <div class="btn-group">
            <a wicket:id="undo" class="btn" data-edit="undo" title="">
                <wicket:link><img src="arrow_undo.png"></wicket:link>
            </a>
            <a wicket:id="redo" class="btn" data-edit="redo" title="">
                <wicket:link><img src="arrow_redo.png"></wicket:link>
            </a>
        </div>
        <div class="btn-group">
            <a id="emoticons" class="btn dropdown-toggle" data-toggle="dropdown" title="">
                <div class="emt">:) <b class="caret"></b></div></a>
            <ul class="dropdown-menu">
                <li><a href="javascript:emtClick(':)');">
                    <div class="emt" id="emt1"  style="font-size: 10pt">:)</div>
                </a></li>
                <li><a href="javascript:emtClick(':(');">
                    <div class="emt" id="emt2" style="font-size: 10pt">:(</div>
                </a></li>
                <li><a href="javascript:emtClick(':D');">
                    <div class="emt" id="emt3" style="font-size: 10pt">:D</div>
                </a></li>
                <li><a href="javascript:emtClick(';)');">
                    <div class="emt" id="emt4"  style="font-size: 10pt">;)</div>
                </a></li>
                <li><a href="javascript:emtClick(':O');">
                    <div class="emt" id="emt5"  style="font-size: 10pt">:O</div>
                </a></li>
                <li><a href="javascript:emtClick(':\'(');">
                    <div class="emt" id="emt6" style="font-size: 10pt">:'(</div>
                </a></li>
                <li><a href="javascript:emtClick(':P');">
                    <div class="emt" id="emt7"  style="font-size: 10pt">:P</div>
                </a></li>
            </ul>
        </div>
    </div>
</wicket:panel>


</html>
